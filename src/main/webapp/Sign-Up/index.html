<body class="text-center">
  <div class="container">
    <div class="bg-light p-5 rounded">
      <div class="col-sm-8 mx-auto">
        <main class="form-signin">
          <form action="../SignUpController" method="post">
            <img class="mb-4" src="assets/brand/mosque.svg" alt="" width="90" height="auto">
            <h1 class="h3 mb-3 fw-normal">Please Enter Details</h1>

            <div class="form-floating">
              <input type="text" class="form-control" id="floatingName" name="userName" required>
              <label for="floatingName">Enter Full Name</label>
            </div>
            <div class="form-floating">
              <input type="email" class="form-control" id="floatingEmail" name="userEmail" required>
              <label for="floatingEmail">Enter Email Address</label>
            </div>
            <br>
            <div class="form-floating">
              <textarea class="form-control" id="floatingAddress" name="userAddress" rows="10" cols="20" required></textarea>
              <label for="floatingAddress">Enter Home Address</label>
            </div>
            <div class="form-floating">
              <input type="tel" class="form-control" id="floatingPhoneNo" pattern="[0]{1}[0-9]{9}" name="userPhoneNo" required>
              <label for="floatingPhoneNo">Enter Phone Number</label>
              <small>Format: 0123456789</small>
            </div>
            <br>
            <div class="form-floating">
              <input type="password" class="form-control" id="floatingPassword1" onkeyup='check();' name="password1" required>
              <label for="floatingPassword1">Enter Password</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="floatingPassword2" onkeyup='check();' name="password1" required>
              <label for="floatingPassword2">Confirm Password</label>
              <span id='message'></span><br>
            </div>

            <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me" id="showPassword" onclick="myFunction()">
                Show Password
                <script>
                  function myFunction() {
                	  var x = document.getElementById("floatingPassword1");
                	  var y = document.getElementById("floatingPassword2");
                	  if (x.type === "password") {
                	    x.type = "text";
                	  } else {
                	    x.type = "password";
                    }
                	  if (y.type === "password") {
                  	    y.type = "text";
                  	  } else {
                  	    y.type = "password";
                      }
                  }
                </script>
              </label>

            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit" onclick="matchPassword()">Sign Up</button>
            <script>  
                var check = function() {
                if (document.getElementById('floatingPassword1').value ==
                    document.getElementById('floatingPassword2').value) {
                    document.getElementById('message').style.color = 'green';
                    document.getElementById('message').innerHTML = 'Matching';
                } else {
                    document.getElementById('message').style.color = 'red';
                    document.getElementById('message').innerHTML = 'Not matching';
                }
                }
            </script>

      <div class="link">
        <a href="../Sign-In/index.html">Already Have An Account?</a>
      </div>

      </form>
